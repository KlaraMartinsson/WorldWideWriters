{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- post_detail.html content starts here -->

<!-- Displaying full post -->
<div class="container-lg card mt-5">
    <div class="row justify-content-md-center p-4">Â¨
        {% if "placeholder" in post.post_image.url %}
        <img class="card-img-top" src="{% static 'images/default.jpg' %}" alt="placeholder image">
        {% else %}
        <img class="card-img-top" src=" {{ post.post_image.url }}" alt="{{ post.title }}">
        {% endif %}
        <h1 class="post-title">{{ post.title }}</h1>
        <p>{{ post.content | safe }}</p>
        <p>{{ post.author }} | {{ post.created_on }}</p>
    </div>
</div>
{% endblock content %}
