{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 

{%block content %}
<!-- A form for registered users to make posts -->
<section>
    <h1 class="text-center mt-5">Create a Post <i class="fa-solid fa-pen-to-square"></i></h1>
    <div class="container-md card mb-5 p-3">
        <div class="row justify-content-md-center">
            {% if user.is_authenticated %}
            <div class="col">
                <p>Posting as: {{ user.username }}</p>
            </div>
            <form class="text-white"
            id="postForm"
            method="post"
            enctype="multipart/form-data"
            style="margin-top: 1.3em"
            >
            {{ post_form | crispy }} {% csrf_token %}
            <button id="submitButton" type="submit" class="btn btn-primary">
                Submit
            </button>
            </form>
            {% else %}
            <p>Log in to leave a post</p>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
